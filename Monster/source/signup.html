<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <title>company name</title>
    <link rel="shortcut icon" href="../assets/xlogo.png" type="image/x-icon">
    <link rel="stylesheet" id="theme-style">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">



    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>

    <div class="video-bg" id="vantabg"></div>

    <div class="app">
        <div class="header">



            <div class="header-menu">
                <img src="../assets/theSoriTeamLogo.png" alt="">

                <a class="menu-link " href="./index.html">خانه</a>

            </div>
            <div class="header-profile">
                <a href="login.html"><img class="profile-img"
                        src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
                        alt=""></a>
            </div>
        </div>
        <div class="wrapper">

            <div class="main-container">

                <div class="content-wrapper">
                    <div class="content-section-title">ثبت نام</div>

                    <div class="content-section">
                        <div class="apps-card justify-content-center">
                            <div class="app-card sign-up">
                                <div class="input-div">
                                    <span>ثبت نام !</span>
                                    <input class="input-form" type="text" placeholder="نام کامل">
                                    <input class="input-form" type="text" placeholder="شماره تلفن (مثال: 09123456789)">
                                    <input class="input-form" type="text" placeholder="ایمیل">
                                    <div class="d-flex gap-1">
                                        <input class="input-form w-50" type="text" placeholder="استان">
                                        <input class="input-form w-50" type="text" placeholder="شهر">
                                    </div>
                                    <input class="input-form" type="text" placeholder="آدرس ">
                                    <div class="d-flex gap-1">
                                        <input class="input-form" type="text" placeholder="کد پستی">
                                        <input class="input-form" type="text" placeholder="سن">
                                    </div>
                                </div>
                                <div class="space">حساب کاربری دارید؟ <a href="./login.html">ورود</a></div>
                                <div class="app-card-buttons">
                                    <a href="./phoneverification.html"><button type="submit" class="content-button status-button">ثبت نام</button></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <div class="overlay-app"></div>
    </div>


    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
     <script>
        VANTA.FOG({
            el: "#vantabg",
 mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  highlightColor: 0xd21717,
  midtoneColor: 0xff005a,
  lowlightColor: 0xd23e95,
  blurFactor: 0.69,
  speed: 2.80,
  zoom: 1.20
        })
    </script>

</body>

</html>
