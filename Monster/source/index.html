<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <title>Company name</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="../assets/xlogo.png" type="image/x-icon" />

    <!-- Stylesheets -->
    <link rel="stylesheet" id="theme-style" />
    <link rel="stylesheet" href="../source/index.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="video-bg" id="vantabg"></div>
    <div class="app">
      <div class="header">
        <div class="header-menu">
          <img src="../assets/xlogo.png" alt="" />
          <a class="menu-link is-active" href="./home.html">خانه</a>
        </div>
        <div class="header-profile"></div>
      </div>
      <div class="wrapper">
        <div class="main-container">
          <div class="content-wrapper">
            <div class="content-wrapper-header">
              <div class="content-wrapper-context">
                <h3 class="img-content">اسم شرکت</h3>
                <div class="content-text">یه تیمه کامل :)</div>
                <button class="content-button">بیشتر بدانید</button>
              </div>
              <img
                class="content-wrapper-img"
                src="../assets/xlogo.png"
                alt=""
              />
            </div>
            <div class="content-section">
              <div class="content-section-title">کاتالوگ</div>
              <div class="apps-card">
                <!-- product 1 -->
                <div class="app-card" onclick="inpersonclasshref()">
                  <img
                    class="products-img"
                    src="../assets/tattoo class.jpeg"
                    alt=""
                  />
                  <br />
                  <span>اسم محصول</span>
                  <div class="app-card__subtext">سابتکست</div>
                  <div class="app-card-buttons">
                    <span class="price">20.000.000 تومان</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="content-section">
              <div class="content-section-title">لینک ها</div>
              <ul>
                <!-- Instagram Link -->
                <li class="contact-link">
                  <div class="products">
                    <!-- Instagram SVG -->
                    <!-- ...SVG code... -->
                    اینستاگرام
                  </div>
                  <span class="status">
                    <span class="link-info mr-5">soritattoo</span>
                  </span>
                  <div class="button-wrapper">
                    <a href="https://www.instagram.com/soritattoo/">
                      <button class="content-button status-button open">
                        باز کردن
                      </button>
                    </a>
                  </div>
                </li>
                <!-- Telegram Link -->
                <li class="contact-link">
                  <div class="products">
                    <!-- Telegram SVG -->
                    <!-- ...SVG code... -->
                    تلگرام
                  </div>
                  <span class="status">
                    <span class="link-info mr-5">thesoriteam</span>
                  </span>
                  <div class="button-wrapper">
                    <a href="https://t.me/thesoriteam">
                      <button class="content-button status-button open">
                        باز کردن
                      </button>
                    </a>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="overlay-app"></div>
    </div>
    <!-- Scripts -->
    <script src="../source/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
    <script>
      VANTA.FOG({
        el: "#vantabg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        highlightColor: 0x0,
        midtoneColor: 0xeb05a2,
        lowlightColor: 0x0,
        baseColor: 0x0,
        blurFactor: 0.9,
        speed: 0.6,
      });
    </script>
  </body>
</html>
