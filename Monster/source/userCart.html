<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <title>company name</title>
    <link rel="shortcut icon" href="../assets/xlogo.png" type="image/x-icon" />
    <link rel="stylesheet" id="theme-style" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div class="video-bg" id="vantabg"></div>

    <div class="app">
      <div class="header">
        <div class="admin-menu-circle"></div>

        <div class="header-menu">
          <a class="menu-link is-active" href="userCart.html"> ویزیتور </a>
          <a class="menu-link" href="index.html"> خانه </a>
        </div>
        <div class="header-profile">
          <a href="login.html"
            ><img
              class="profile-img"
              src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
              alt=""
          /></a>
        </div>
      </div>
      <div class="wrapper">
        <div class="main-container">
          <div class="content-wrapper">
            <div class="admin-apps-card experience-width app-card-buttons">
              <div
                class="app-card align-items-center w-75"
                onclick="window.location.href='visitform.html'"
              >
                <span> ثبت ویزیت </span>
              </div>
              <div
                class="app-card align-items-center w-75"
                onclick="window.location.href='orderform.html'"
              >
                <span> ثبت سفارش </span>
              </div>

              <div
                class="app-card align-items-center w-75"
                onclick="window.location.href='registerstore.html'"
              >
                <span> ثبت فروشگاه </span>
              </div>
              <div
                class="app-card align-items-center w-75"
                onclick="window.location.href='registeredstores.html'"
              >
                <span> فروشگاه های ثبت شده </span>
              </div>
              <div
                class="app-card align-items-center w-75"
                onclick="window.location.href='visitorordershis.html'"
              >
                <span>تاریخچه سفارش</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="overlay-app"></div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
    <script>
      VANTA.FOG({
        el: "#vantabg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        highlightColor: 0xe13ca5,
        midtoneColor: 0xe64477,
        lowlightColor: 0x0,
        baseColor: 0x0,
        blurFactor: 0.7,
        speed: 2.7,
        zoom: 0.5,
      });
    </script>
  </body>
</html>
