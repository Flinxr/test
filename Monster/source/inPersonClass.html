<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <title>The Sori team</title>
    <link rel="shortcut icon" href="../assets/theSoriTeamLogo.png" type="image/x-icon">
    <link rel="stylesheet" id="theme-style">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../source/index.css">



    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>

    <div class="video-bg" id="vantabg"></div>

    <div class="app">
        <div class="header">
            <div class="header-menu">
                <img src="../assets/theSoriTeamLogo.png" alt="">

                <a class="menu-link " href="./home.html">خانه</a>

            </div>
            <div class="header-profile">
                <a href="./login.html"><img class="profile-img"
                        src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
                        alt=""></a>
            </div>
        </div>
        <div class="wrapper">

            <div class="main-container">
                <div class="main-header">
                    <div class="header-menu">
                        <a class="main-header-link is-active" href="#">کلاس </a>


                    </div>
                </div>
                <div class="content-wrapper">





                    <div class="content-section">

                        <div class="apps-card w-100">
                            <div class="app-card w-100">
                                <div class="d-flex align-items-center justify-content-center">
                                    <img class="products-img-head " src="../assets/tattoo class.jpeg" alt="">
                                </div>
                                <br>
                                <span>
                                     آموزش حضوری تتو
                                </span>
                                <div class="app-card__subtext">ساب تکست</div>
                                <br>
                                <div class="product-subtext">لورم ایپسوم متن </div>

                                <div class="product-subtext">لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت </div>
                                <div class="app-card-buttons">
                                    <button class=" price-btn">20.000.000 تومان</button>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>


            </div>
        </div>
        <div class="overlay-app"></div>
    </div>


    <script src="../source/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
    <script>
        VANTA.FOG({
            el: "#vantabg",
     mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  highlightColor: 0x313131,
  midtoneColor: 0x2e637a,
  lowlightColor: 0x464646,
  baseColor: 0x343434,
  blurFactor: 0.90
        })
    </script>

</body>

</html>
